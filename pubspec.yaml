name: json_to_dart
version: 1.0.4
author: Javier Lecuona <javierlecuona@gmail.com>
description: A library that generates Dart classes (parse and generator included) from a json string.
homepage: https://github.com/javiercbk/json_to_dart
environment:
  sdk: ">=2.0.0 <3.0.0"
dependencies:
  json_ast:
    git: https://github.com/icofans/json_ast

  convert: ^3.0.1
  dart_style: ^2.0.3

dev_dependencies:
  test: ^1.17.10
  path: ^1.8.0

